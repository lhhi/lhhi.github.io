ight_rotate(Node *root)&#123;<br>	Node *new_node=root-&gt;lchild;<br>	root-&gt;lchild=new_node-&gt;rchild;<br>	new_node-&gt;rchild=root;<br>	<span class="hljs-built_in">return</span> new_node;<br>&#125;<br><br>Node *insert_maintain(Node *root)&#123;<br>	int flag=0;<br>	<span class="hljs-keyword">if</span>(root-&gt;lchild-&gt;color==red&amp;&amp;has_red_node(root-&gt;lchild)) flag=1;<br>	<span class="hljs-keyword">if</span>(root-&gt;rchild-&gt;color==red&amp;&amp;has_red_node(root-&gt;rchild)) flag=2;<br>	<span class="hljs-keyword">if</span>(flag==0) <span class="hljs-built_in">return</span> root;<br>	<span class="hljs-keyword">if</span>(root-&gt;lchild-&gt;color==red&amp;&amp;root-&gt;rchild-&gt;color==red) goto red_up_maintain;<br>	<span class="hljs-keyword">if</span>(flag==1)&#123;<br>		<span class="hljs-keyword">if</span>(root-&gt;lchild-&gt;rchild-&gt;color==red)&#123;<br>			root-&gt;lchild=left_rotate(root-&gt;lchild);	<br>		&#125;<br>		root=right_rotate(root);<br>	&#125;<span class="hljs-keyword">else</span> &#123;<br>		<span class="hljs-keyword">if</span>(root-&gt;rchild-&gt;lchild-&gt;color==red)&#123;<br>			root-&gt;rchild=right_rotate(root-&gt;rchild);	<br>		&#125;<br>		root=left_rotate(root);<br>	&#125;<br>red_up_maintain:<br>	root-&gt;color=red;<br>	root-&gt;lchild-&gt;color=black;<br>	root-&gt;rchild-&gt;color=black;<br>	<span class="hljs-built_in">return</span> root;	<br>&#125;<br><br>Node *__insert(Node *root,int key)&#123;<br>	<span class="hljs-keyword">if</span>(root==Nil) <span class="hljs-built_in">return</span> getnewnode(key);<br>	<span class="hljs-keyword">if</span>(root-&gt;key==key) <span class="hljs-built_in">return</span> root;<br>	<span class="hljs-keyword">if</span>(key&lt;root-&gt;key) root-&gt;lchild=__insert(root-&gt;lchild,key);<br>	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(key&gt;root-&gt;key) root-&gt;rchild=__insert(root-&gt;rchild,key);<br>	<span class="hljs-built_in">return</span> insert_maintain(root);<br>&#125;<br><br>Node *insert(Node *root,int key)&#123;<br>	root=__insert(root,key);<br>	root-&gt;color=black;<br>	<span class="hljs-built_in">return</span> root;<br>&#125;<br><br>void clear(Node *root)&#123;<br>	<span class="hljs-keyword">if</span>(root==Nil) <span class="hljs-built_in">return</span> ;<br>	clear(root-&gt;lchild);<br>	clear(root-&gt;rchild);<br>	delete root;<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void output(Node *root)&#123;<br>	<span class="hljs-keyword">if</span>(root==Nil) <span class="hljs-built_in">return</span> ;<br>	output(root-&gt;lchild);<br>	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d(%d)[%d][%d]\n&quot;</span>,root-&gt;key,root-&gt;color,root-&gt;lchild-&gt;key,root-&gt;rchild-&gt;key);<br>	output(root-&gt;rchild);<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>Node *erase_maintain(Node *root)&#123;<br>	<span class="hljs-keyword">if</span>(root-&gt;lchild-&gt;color!=dblack&amp;&amp;root-&gt;rchild-&gt;color!=dblack) <span class="hljs-built_in">return</span> root;<br>	<span class="hljs-keyword">if</span>(has_red_node(root))&#123;<br>		root-&gt;color=red;<br>		<span class="hljs-keyword">if</span>(root-&gt;rchild-&gt;color==red)&#123;<br>			root=left_rotate(root);<br>			root-&gt;lchild=erase_maintain(root-&gt;lchild);<br>		&#125;<span class="hljs-keyword">else</span> &#123;<br>			root=right_rotate(root);<br>			root-&gt;rchild=erase_maintain(root-&gt;rchild);<br>		&#125;<br>		root-&gt;color=black;<br>		<span class="hljs-built_in">return</span> root;<br>	&#125;<span class="hljs-keyword">else</span>&#123;<br>		<span class="hljs-keyword">if</span>(root-&gt;rchild-&gt;color==dblack&amp;&amp;!has_red_node(root-&gt;lchild)||<br>		root-&gt;lchild-&gt;color==dblack&amp;&amp;!has_red_node(root-&gt;rchild))&#123;<br>			root-&gt;color+=1;<br>			root-&gt;lchild-&gt;color-=1;<br>			root-&gt;rchild-&gt;color-=1;<br>			<span class="hljs-built_in">return</span> root;<br>		& maintain(root);<br>&#125; <br><br>Node *erase(Node *root,int key)&#123;<br>	root=__erase(root,key);<br>	root-&gt;color=black;<br>	<span class="hljs-built_in">return</span> root;<br>&#125;<br><br>int <span class="hljs-function"><span class="hljs-title">main</span></span>()&#123;<br>	init();<br>	srand(time(0));<br>	Node *root=Nil;<br>	<span class="hljs-comment">#define MAX_N 10</span><br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;MAX_N;i++)&#123;<br>		int x=rand()%100;<br>		root=insert(root,x);<br>		output(root);<br>		cout&lt;&lt;<span class="hljs-string">endl;</span><br><span class="hljs-string">	&#125;</span><br><span class="hljs-string">	int y;</span><br><span class="hljs-string">	while(cin&gt;&gt;y)&#123;</span><br><span class="hljs-string">		if(y==-1) break;</span><br><span class="hljs-string">		root=erase(root,y);</span><br><span class="hljs-string">		output(root);</span><br><span class="hljs-string">	&#125;</span><br><span class="hljs-string">	return 0;</span><br><span class="hljs-string">&#125;</span><br></code></pre></td></tr></table></figure>

t;h-root-&gt;rchild-&gt;h)&lt;=1) <span class="hljs-built_in">return</span> root;	<br>	<span class="hljs-keyword">if</span>(root-&gt;lchild-&gt;h&gt;root-&gt;rchild-&gt;h)&#123;<br>		<span class="hljs-keyword">if</span>(root-&gt;lchild-&gt;rchild-&gt;h&gt;root-&gt;lchild-&gt;lchild-&gt;h)&#123;<br>			root-&gt;lchild=left_rotate(root-&gt;lchild);<br>		&#125;<br>		root=right_rotate(root);<br>	&#125;<span class="hljs-keyword">else</span>&#123;<br>		<span class="hljs-keyword">if</span>(root-&gt;rchild-&gt;lchild-&gt;h&gt;root-&gt;rchild-&gt;rchild-&gt;h)&#123;<br>			root-&gt;rchild=right_rotate(root-&gt;rchild);<br>		&#125;<br>		root=left_rotate(root);<br>	&#125; <br>	<span class="hljs-built_in">return</span> root;<br>&#125;<br><br>Node *insert(Node *root,int key)&#123;<br>	<span class="hljs-keyword">if</span>(root==Nil) <span class="hljs-built_in">return</span> getnewnode(key);<br>	<span class="hljs-keyword">if</span>(root-&gt;key==key) <span class="hljs-built_in">return</span> root;<br>	<span class="hljs-keyword">if</span>(root-&gt;key&gt;key) root-&gt;lchild=insert(root-&gt;lchild,key);<br>	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(root-&gt;key&lt;key) root-&gt;rchild=insert(root-&gt;rchild,key);<br>	update_heigh(root);<br>	<span class="hljs-built_in">return</span> maintain(root);<br>&#125;<br><br>Node *pre_search(Node *root)&#123;<br>	Node *temp=root-&gt;lchild;	<br>	<span class="hljs-keyword">while</span>(temp-&gt;rchild!=Nil) temp=temp-&gt;rchild;<br>	<span class="hljs-built_in">return</span> temp;<br>&#125;<br><br>Node *erase(Node *root,int key)&#123;<br>	<span class="hljs-keyword">if</span>(root==Nil) <span class="hljs-built_in">return</span> root;<br>	<span class="hljs-keyword">if</span>(root-&gt;key&lt;key) root-&gt;rchild=erase(root-&gt;rchild,key);<br>	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(root-&gt;key&gt;key) root-&gt;lchild=erase(root-&gt;lchild,key); <br>	<span class="hljs-keyword">else</span> &#123;<br>		<span class="hljs-keyword">if</span>(root-&gt;lchild==Nil||root-&gt;rchild==Nil)&#123;<br>			Node *temp=root-&gt;lchild!=Nil?root-&gt;lchild:root-&gt;rchild;<br>			delete root;<br>			<span class="hljs-built_in">return</span> temp;<br>		&#125;<span class="hljs-keyword">else</span> &#123;<br>			Node *temp=pre_search(root);	<br>			root-&gt;key=temp-&gt;key; <br>			root-&gt;lchild=erase(root-&gt;lchild,temp-&gt;key);<br>		&#125;<br>	&#125;<br>	update_heigh(root);<br>	<span class="hljs-built_in">return</span> maintain(root);<br>&#125; <br><br>void clear(Node *root)&#123;<br>	<span class="hljs-keyword">if</span>(root==Nil) <span class="hljs-built_in">return</span> ;<br>	clear(root-&gt;lchild);<br>	clear(root-&gt;rchild);<br>	delete root;<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void output(Node *root)&#123;<br>	<span class="hljs-keyword">if</span>(root==Nil) <span class="hljs-built_in">return</span> ;<br>	output(root-&gt;lchild);<br>	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d[%d][%d]&quot;</span>,root-&gt;key,root-&gt;lchild-&gt;key,root-&gt;rchild-&gt;key);<br>	output(root-&gt;rchild);<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>int <span class="hljs-function"><span class="hljs-title">main</span></span>()&#123;<br>	init();<br>	Node *root=Nil;<br>	int x;<br>	<span class="hljs-keyword">while</span>(cin&gt;&gt;x)&#123;<br>		<span class="hljs-keyword">if</span>(x==-1) <span class="hljs-built_in">break</span>;<br>		root=insert(root,x);<br>	&#125;<br>	output(root);<br>	int y;<br>	<span class="hljs-keyword">while</span>(cin&gt;&gt;y)&#123;<br>		<span class="hljs-keyword">if</span>(y==-1) <span class="hljs-built_in">break</span>;<br>		root=erase(root,y);<br>		output(root);<br>	&#125;<br>	<span class="hljs-built_in">return</span> 0;<br>&#125;<br></code></pre></td></tr></table></figure>

e Lchild(root,pos) (root-&gt;next[pos])</span><br><span class="hljs-comment">#define Rchild(root,pos) (root-&gt;next[pos+1])</span><br>struct Node&#123;<br>	int n,key[MAX_M+1];<br>	struct Node *next[MAX_M+1];<br>&#125;; <br><br>Node *<span class="hljs-function"><span class="hljs-title">getnewnode</span></span>()&#123;<br>	Node *p=new Node;<br>	p-&gt;n=0; <br>	memset(p-&gt;next,0,sizeof(Node *)*(MAX_M+1));<br>	<span class="hljs-built_in">return</span> p;<br>&#125;<br><br>Node *insert_key(Node *root,int key)&#123;<br>	<span class="hljs-keyword">if</span>(root==NULL) &#123;<br>		root=getnewnode();<br>		root-&gt;key[(root-&gt;n)++]=key;<br>		<span class="hljs-built_in">return</span> root;<br>	&#125;<br>	int pos=0;<br>	<span class="hljs-keyword">while</span>(pos&lt;root-&gt;n&amp;&amp;root-&gt;key[pos]&lt;key) pos+=1;<br>	<span class="hljs-keyword">if</span>(root-&gt;key[pos]==key) <span class="hljs-built_in">return</span> root;<br>	<span class="hljs-keyword">for</span>(int i=root-&gt;n-1;i&gt;=pos;i--) root-&gt;key[i+1]=root-&gt;key[i]; <br>	root-&gt;key[pos]=key;<br>	root-&gt;n+=1;<br>	<span class="hljs-built_in">return</span> root;<br>&#125;<br><br>Node *insert_maintain(Node *root,Node *child,int pos)&#123;<br>	<span class="hljs-keyword">if</span>(child-&gt;n&lt;MAX_M) <span class="hljs-built_in">return</span> root;	<br>	int spos=(child-&gt;n)/2;<br>	Node *node1=getnewnode();<br>	Node *node2=getnewnode();<br>	node1-&gt;n=spos;<br>	node2-&gt;n=child-&gt;n-1-spos;<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;spos;i++)&#123;<br>		node1-&gt;key[i]=child-&gt;key[i];<br>		node1-&gt;next[i]=child-&gt;next[i];<br>	&#125;<br>	node1-&gt;next[spos]=child-&gt;next[spos];<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;node2-&gt;n;i++)&#123;<br>		node2-&gt;key[i]=child-&gt;key[i+spos+1];<br>		node2-&gt;next[i]=child-&gt;next[i+spos+1];<br>	&#125;<br>	node2-&gt;next[node2-&gt;n]=child-&gt;next[child-&gt;n];<br>	<span class="hljs-keyword">for</span>(int i=root-&gt;n;i&gt;=pos;i--)&#123;<br>		root-&gt;key[i+1]=root-&gt;key[i];<br>		root-&gt;next[i+1]=root-&gt;next[i];<br>	&#125;<br>	root-&gt;key[pos]=child-&gt;key[spos];<br>	root-&gt;next[pos]=node1;<br>	root-&gt;next[pos+1]=node2;<br>	root-&gt;n+=1;<br>	delete child;<br>	<span class="hljs-built_in">return</span> root;<br>&#125;<br><br>Node *__insert(Node *root,int key)&#123;<br>	<span class="hljs-keyword">if</span>(root==NULL||root-&gt;next[0]==NULL) <span class="hljs-built_in">return</span> insert_key(root,key);	<br>	int pos=0;<br>	<span class="hljs-keyword">while</span>(pos&lt;root-&gt;n&amp;&amp;root-&gt;key[pos]&lt;key) pos+=1;<br>	<span class="hljs-keyword">if</span>(pos&lt;root-&gt;n&amp;&amp;root-&gt;key[pos]==key) <span class="hljs-built_in">return</span> root;<br>	__insert(root-&gt;next[pos],key);<br>	<span class="hljs-built_in">return</span> insert_maintain(root,root-&gt;next[pos],pos);<br>&#125;<br><br>Node *insert(Node *root,int key)&#123;<br>	root=__insert(root,key);<br>	<span class="hljs-keyword">if</span>(root-&gt;n==MAX_M)&#123;<br>		Node *temp=getnewnode();<br>		temp-&gt;next[0]=root;<br>		root=insert_maintain(temp,root,0);<br>	&#125;<br>	<span class="hljs-built_in">return</span> root;<br>&#125;<br><br>void clear(Node *root)&#123;<br>	<span class="hljs-keyword">if</span>(root==NULL) <span class="hljs-built_in">return</span> ;<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;=root-&gt;n;i++) clear(root-&gt;next[i]);<br>	delete root;<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void print_node(Node *root) &#123;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d : &quot;</span>, root-&gt;n);<br>    <span class="hljs-keyword">for</span> (int i = 0; i &lt; root-&gt;n; i++) &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%4d&quot;</span>, root-&gt;key[i]);<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot; | &quot;</span>);<br>    <span class="hljs-keyword">if</span> (root-&gt;next[0] == NULL) goto output_end;<br>    <span class="hljs-keyword">for</span> (int i = 0; i &lt;= root-&gt;n; i++) &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%4d&quot;</span>, root-&gt;next[i]-&gt;key[0]);<br>    &#125;<br>output_end:<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    <span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void output(Node *root) &#123;<br>    <span class="hljs-keyword">if</span> (root == NULL) <span class="hljs-built_in">return</span> ;<br>    print_node(root);<br>    <span class="hljs-keyword">for</span> (int i = 0; i &lt;= root-&gt;n; i++) &#123;<br>        output(root-&gt;next[i]);<br>    &#125;<br>    <span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void erase_key(Node *root,int pos)&#123;<br>	<span class="hljs-keyword">for</span>(int i=pos+1;i&lt;root-&gt;n;i++) &#123;<br>		root-&gt;key[i-1]=root-&gt;key[i];<br>	&#125;	<br>	root-&gt;n-=1;<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void right_rotate(Node *root,int pos)&#123;<br>	<span class="hljs-keyword">for</span>(int i=Rchild(root,pos)-&gt;n+1;i&gt;=0;i--)&#123;<br>		Rchild(root,pos)-&gt;key[i+1]=Rchild(root,pos)-&gt;key[i]; <br>		Rchild(root,pos)-&gt;next[i+1]=Rchild(root,pos)-&gt;next[i];<br>	&#125;<br>	Rchild(root,pos)-&gt;key[0]=root-&gt;key[pos];<br>	Rchild(root,pos)-&gt;next[0]=Lchild(root,pos)-&gt;next[Lchild(root,pos)-&gt;n];<br>	root-&gt;key[pos]=Lchild(root,pos)-&gt;key[Lchild(root,pos)-&gt;n-1];<br>	Lchild(root,pos)-&gt;next[Lchild(root,pos)-&gt;n]=NULL;<br>	Lchild(root,pos)-&gt;n-=1;<br>	Rchild(root,pos)-&gt;n+=1;<br>	<span class="hljs-built_in">return</span> ; <br>&#125;<br><br>void left_rotate(Node *root,int pos)&#123;<br>	Lchild(root,pos)-&gt;key[Lchild(root,pos)-&gt;n]=root-&gt;key[pos];<br>	Lchild(root,pos)-&gt;next[Lchild(root,pos)-&gt;n+1]=Rchild(root,pos)-&gt;next[0];<br>	Lchild(root,pos)-&gt;n+=1;<br>	root-&gt;key[pos]=Rchild(root,pos)-&gt;key[0];<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;Rchild(root,pos)-&gt;n;i++)&#123;<br>		Rchild(root,pos)-&gt;key[i]=Rchild(root,pos)-&gt;key[i+1];<br>		Rchild(root,pos)-&gt;next[i]=Rchild(root,pos)-&gt;next[i+1]; <br>	&#125;<br>	Rchild(root,pos)-&gt;next[Rchild(root,pos)-&gt;n]=NULL;<br>	Rchild(root,pos)-&gt;n-=1;<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void merge_node(Node *root,int pos)&#123;<br>	Node *node1=getnewnode();<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;=Lchild(root,pos)-&gt;n;i++)&#123;<br>		node1-&gt;key[i]=Lchild(root,pos)-&gt;key[i];<br>		node1-&gt;next[i]=Lchild(root,pos)-&gt;next[i];<br>	&#125;	<br>	node1-&gt;n=Lchild(root,pos)-&gt;n+1;<br>	node1-&gt;key[node1-&gt;n-1]=root-&gt;key[pos];<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;=Rchild(root,pos)-&gt;n;i++)&#123;<br>		node1-&gt;key[i+node1-&gt;n]=Rchild(root,pos)-&gt;key[i];<br>		node1-&gt;next[i+node1-&gt;n]=Rchild(root,pos)-&gt;next[i];<br>	&#125;<br>	node1-&gt;n+=Rchild(root,pos)-&gt;n;<br>	<span class="hljs-keyword">for</span>(int i=pos+1;i&lt;=root-&gt;n;i++)&#123;<br>		root-&gt;key[i-1]=root-&gt;key[i];<br>		root-&gt;next[i-1]=root-&gt;next[i];<br>	&#125;<br>	root-&gt;next[pos]=node1;<br>	root-&gt;n-=1;<br>	<span class="hljs-built_in">return</span> ; <br>&#125;<br><br>Node *erase_maintain(Node *root,int pos)&#123;<br>	int lower_bound=(MAX_M+1)/2-1;<br>	<span class="hljs-keyword">if</span>(root-&gt;next[pos]-&gt;n&gt;=lower_bound) <span class="hljs-built_in">return</span> root;<br>	<span class="hljs-keyword">if</span>(pos&gt;0&amp;&amp;root-&gt;next[pos-1]-&gt;n&gt;lower_bound)&#123;<br>		right_rotate(root,pos-1);	<br>	&#125;<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(pos&lt;root-&gt;n&amp;&amp;root-&gt;next[pos+1]-&gt;n&gt;lower_bound)&#123;<br>		left_rotate(root,pos);<br>	&#125;<span class="hljs-keyword">else</span>&#123;<br>		<span class="hljs-keyword">if</span>(pos&gt;0) merge_node(root,pos-1);<br>		<span class="hljs-keyword">else</span> merge_node(root,pos);//merge j,j+1;<br>	&#125;<br>	<span class="hljs-built_in">return</span> root;<br>&#125;<br><br>Node *__erase(Node *root,int key)&#123;<br>	<span class="hljs-keyword">if</span>(root==NULL) <span class="hljs-built_in">return</span> root;	<br>	int pos=0; <br>	<span class="hljs-keyword">while</span>(pos&lt;root-&gt;n&amp;&amp;root-&gt;key[pos]&lt;key) pos+=1;<br>	<span class="hljs-keyword">if</span>(root-&gt;next[0]==NULL)&#123;<br>		<span class="hljs-keyword">if</span>(pos&lt;root-&gt;n&amp;&amp;root-&gt;key[pos]==key) erase_key(root,pos);<br>		<span class="hljs-built_in">return</span> root;<br>	&#125;<span class="hljs-keyword">else</span> &#123;<br>		<span class="hljs-keyword">if</span>(pos&lt;root-&gt;n&amp;&amp;root-&gt;key[pos]==key)&#123;<br>			Node *temp=root-&gt;next[pos];<br>			<span class="hljs-keyword">while</span>(temp-&gt;next[temp-&gt;n]) temp=temp-&gt;next[temp-&gt;n];<br>			swap(root-&gt;key[pos],temp-&gt;key[temp-&gt;n-1]);<br>		&#125;<br>		root-&gt;next[pos]=__erase(root-&gt;next[pos],key);<br>	&#125;<br>	<span class="hljs-built_in">return</span> erase_maintain(root,pos);<br>&#125;<br><br>Node *erase(Node *root,int key)&#123;<br>	root=__erase(root,key);<br>	<span class="hljs-keyword">if</span>(root-&gt;n==0)&#123;<br>		Node *temp=root-&gt;next[0];<br>		delete root;<br>		root=temp;<br>	&#125;<br>	<span class="hljs-built_in">return</span> root;<br>&#125; <br><br>int <span class="hljs-function"><span class="hljs-title">main</span></span>()&#123;<br>	srand(time(0));<br>	Node *root = NULL;<br>	<span class="hljs-comment">#define MAX_OP 12</span><br>    <span class="hljs-keyword">for</span> (int i = 0; i &lt; MAX_OP; i++) &#123;<br>        int val = rand() % 100;<br>        root = insert(root, val);<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\ninsert %d to BTree : \n& e">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">#include&lt;iostream&gt;</span><br><span class="hljs-comment">#include&lt;vector&gt;</span><br>using namespace std;<br>class BigInt:public vector&lt;int&gt;&#123;<br>public:<br>	BigInt(int x)&#123;<br>		this-&gt;push_back(x);	<br>		process_digit();	<br>	&#125;<br>	void operator+=(int x)&#123;<br>		at(0)+=x;<br>		process_digit();<br>		<span class="hljs-built_in">return</span> ; <br>	&#125;<br>	BigInt operator+(int x)&#123;<br>		BigInt ret(*this);<br>		ret+=x;<br>		<span class="hljs-built_in">return</span> ret;<br>	&#125;<br>	void operator-=(int x)&#123;<br>		int y=0;<br>		<span class="hljs-keyword">for</span>(int i=size()-1;i&gt;=0;i--)&#123;<br>			<br>		&#125;<br>	&#125; <br>	void operator*=(int x)&#123;<br>		<span class="hljs-keyword">for</span>(int i=0;i&lt;size();i++) at(i)*=x;<br>		process_digit();<br>		<span class="hljs-built_in">return</span> ;<br>	&#125;<br>	BigInt operator*(int x)&#123;<br>		BigInt ret(*this);	<br>		ret*=x;<br>		<span class="hljs-built_in">return</span> ret;<br>	&#125;<br>	void operator/=(int x)&#123;<br>		int y=0;<br>		<span class="hljs-keyword">for</span>(int i=size()-1;i&gt;=0;i--)&#123;<br>			y=y*10+at(i);<br>			at(i)=y/x;<br>			y%=x;<br>		&#125;<br>		process_digit();<br>		<span class="hljs-built_in">return</span> ;<br>	&#125;<br>	BigInt operator/(int x)&#123;<br>		BigInt ret(*this);<br>		ret/=x;<br>		<span class="hljs-built_in">return</span> ret;<br>	&#125;<br>	void <span class="hljs-function"><span class="hljs-title">process_digit</span></span>()&#123;<br>		<span class="hljs-keyword">for</span>(int i=0;i&lt;this-&gt;size();i++)&#123;<br>			<span class="hljs-keyword">if</span>(at(i)&lt;10) <span class="hljs-built_in">continue</span>;<br>			<span class="hljs-keyword">if</span>(i+1==size()) push_back(0);<br>			at(i+1)+=at(i)/10;<br>			at(i)%=10;<br>		&#125;<br>		<span class="hljs-keyword">while</span>(size()&gt;1&amp;&amp;at(size()-1)==0) pop_back();<br>		<span class="hljs-built_in">return</span> ;	<br>	&#125;<br>&#125;;<br><br>ostream&amp; operator&lt;&lt;(ostream &amp;out,const BigInt &amp;a)&#123;<br>	<span class="hljs-keyword">for</span>(int i=a.size()-1;i&gt;=0;i--) out&lt;&lt;<span class="hljs-string">a[i];	</span><br><span class="hljs-string">	return out;</span><br><span class="hljs-string">&#125;</span><br></code></pre></td></tr></table></figure>

span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">#include&lt;iostream&gt;</span><br><span class="hljs-comment">#define BASE 26</span><br><span class="hljs-comment">#include&lt;queue&gt;</span><br><span class="hljs-comment">#include&lt;cstring&gt;</span><br>using namespace std;<br>struct node&#123;<br>	int flag;<br>	node *next[26];<br>	node *fail;<br>	const char *s;<br>&#125;;<br><br>node *<span class="hljs-function"><span class="hljs-title">getnewnode</span></span>()&#123;<br>	node *p=new node;<br>	p-&gt;flag=0;<br>	p-&gt;fail=NULL;<br>	p-&gt;s=NULL;<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;BASE;i++) p-&gt;next[i]=NULL;<br>	<span class="hljs-built_in">return</span> p;<br>&#125;<br><br>void insert(node *root,const char *s)&#123;<br>	node *p=root;<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;BASE;i++)&#123;<br>		int ind=s[i]-<span class="hljs-string">&#x27;a&#x27;</span>;<br>		<span class="hljs-keyword">if</span>(p-&gt;next[ind]==NULL) p-&gt;next[ind]=getnewnode();<br>		p=p-&gt;next[ind]; 	<br>	&#125;	<br>	p-&gt;s=strdup(s);<br>	p-&gt;flag=1;<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void build_ac(node *root)&#123;<br>	queue&lt;node *&gt; q;<br>	q.push(root);<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;BASE;i++)&#123;<br>		<span class="hljs-keyword">if</span>(root-&gt;next[i]==NULL) <span class="hljs-built_in">continue</span>;<br>		root-&gt;next[i]-&gt;fail=root;<br>		q.push(root-&gt;next[i]);<br>	&#125;<br>	<span class="hljs-keyword">while</span>(!q.empty())&#123;<br>		node *cur=q.front(),*p;<br>		q.pop();<br>		<span class="hljs-keyword">for</span>(int i=0;i&lt;BASE;i++)&#123;<br>			<span class="hljs-keyword">if</span>(cur-&gt;next[i]==NULL) <span class="hljs-built_in">continue</span>;	<br>			p=cur-&gt;fail;<br>			<span class="hljs-keyword">while</span>(p&amp;&amp;p-&gt;next[i]==NULL) p=p-&gt;fail;<br>			<span class="hljs-keyword">if</span>(p==NULL) p=root;<br>			<span class="hljs-keyword">else</span> p=p-&gt;next[i];<br>			cur-&gt;next[i]-&gt;fail=p;<br>			q.push(cur-&gt;next[i]);<br>		&#125;	<br>	&#125;<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br><br>void find(node *root,const char *s)&#123;<br>	node *p=root,*q;	<br>	<span class="hljs-keyword">for</span>(int i=0;s[i];i++)&#123;<br>		int ind=s[i]-<span class="hljs-string">&#x27;a&#x27;</span>;<br>		<span class="hljs-keyword">while</span>(p&amp;&amp;p-&gt;next[ind]==NULL) p=p-&gt;fail;<br>		<span class="hljs-keyword">if</span>(p==NULL) p=root;<br>		<span class="hljs-keyword">else</span> p=p-&gt;next[ind];<br>		q=p;<br>		<span class="hljs-keyword">while</span>(q)&#123;<br>			<span class="hljs-keyword">if</span>(q-&gt;flag) cout&lt;&lt;<span class="hljs-string">q-&gt;s;</span><br><span class="hljs-string">			q</span>=q-&gt;fail; <br>		&#125;<br>	&#125;<br>&#125;<br><br>void clear(node *root)&#123;<br>	<span class="hljs-keyword">if</span>(root==NULL) <span class="hljs-built_in">return</span> ;<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;BASE;i++) &#123;<br>		<span class="hljs-keyword">if</span>(root-&gt;next[i]==NULL) <span class="hljs-built_in">continue</span>;<br>		clear(root-&gt;next[i]);<br>	&#125;<br>	delete root;<br>	<span class="hljs-built_in">return</span> ;<br>&#125;<br>int <span class="hljs-function"><span class="hljs-title">main</span></span>()&#123;<br>	int n;<br>	char s[100];<br>	cin&gt;&gt;n;<br>	node *root=getnewnode();<br>	<span class="hljs-keyword">for</span>(int i=0;i&lt;n;i++)&#123;<br>		cin&gt;&gt;s;<br>		insert(root,s);<br>	&#125;<br>	<br>	build_ac(root);<br>	char s1[50];<br>	cin&gt;&gt;s1;<br>	find(root,s);<br>	<span class="hljs-built_in">return</span> 0;<br>&#125; <br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/tocbot@4.12.2/dist/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/anchor-js@4.3.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
