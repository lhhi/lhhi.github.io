                <h1 id="制作窗口"><a href="#制作窗口" class="headerlink" title="制作窗口"></a>制作窗口</h1><ol>
<li><p>制作图层</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><code class="hljs bash">void make_window8(unsigned char *buf, int xsize, int ysize, char *title)<br>&#123;<br>	static char closebtn[14][16] = &#123;<br>		<span class="hljs-string">&quot;OOOOOOOOOOOOOOO@&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQQQQQQQQQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQQQQQQQQQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQ@@QQQQ@@QQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQ@@QQ@@QQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQQ@@@@QQQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQQQ@@QQQQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQQ@@@@QQQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQ@@QQ@@QQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQ@@QQQQ@@QQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQQQQQQQQQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;OQQQQQQQQQQQQQ<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;O$$$$$$$$$$$$$<span class="hljs-variable">$@</span>&quot;</span>,<br>		<span class="hljs-string">&quot;@@@@@@@@@@@@@@@@&quot;</span><br>	&#125;;<br><br>	int x, y;<br>	char c;<br>	boxfill8(buf, xsize, COL8_C6C6C6, 0, 0, xsize - 1, 0 );<br>	boxfill8(buf, xsize, COL8_FFFFFF, 1, 1, xsize - 2, 1 );<br>	boxfill8(buf, xsize, COL8_C6C6C6, 0, 0, 0, ysize - 1);<br>	boxfill8(buf, xsize, COL8_FFFFFF, 1, 1, 1, ysize - 2);<br>	boxfill8(buf, xsize, COL8_848484, xsize - 2, 1, xsize - 2, ysize - 2);<br>	boxfill8(buf, xsize, COL8_000000, xsize - 1, 0, xsize - 1, ysize - 1);<br>	boxfill8(buf, xsize, COL8_C6C6C6, 2, 2, xsize - 3, ysize - 3);<br>	boxfill8(buf, xsize, COL8_000084, 3, 3, xsize - 4, 20 );<br>	boxfill8(buf, xsize, COL8_848484, 1, ysize - 2, xsize - 2, ysize - 2);<br>	boxfill8(buf, xsize, COL8_000000, 0, ysize - 1, xsize - 1, ysize - 1);<br>	putfonts8_asc(buf, xsize, 24, 4, COL8_FFFFFF, title);<br><br>	<span class="hljs-keyword">for</span> (y = 0; y &lt; 14; y++) &#123;<br>		<span class="hljs-keyword">for</span> (x = 0; x &lt; 16; x++) &#123;<br>			c = closebtn[y][x];<br>			<span class="hljs-keyword">if</span> (c == <span class="hljs-string">&#x27;@&#x27;</span>) &#123;<br>				c = COL8_000000;<br>			&#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (c == <span class="hljs-string">&#x27;$&#x27;</span>) &#123;<br>				c = COL8_848484;<br>			&#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (c == <span class="hljs-string">&#x27;Q&#x27;</span>) &#123;<br>				c = COL8_C6C6C6;<br>			&#125; <span class="hljs-keyword">else</span> &#123;<br>				c = COL8_FFFFFF;<br>			&#125;<br>			buf[(5 + y) * xsize + (xsize - 21 + x)] = c;<br>		&#125;<br>	&#125;<br>	<span class="hljs-built_in">return</span>;<br>&#125;//绘制一个窗口图形<br></code></pre></td></tr></table></figure>
</li>
<li><p>完成窗口的初始化</p>
</li>
<li><p>消除闪烁</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><code class="hljs bash">//加快刷新<br>void sheet_refresh(struct SHEET *sht, int bx0, int by0, int bx1, int by1)<br>&#123;<br>	<span class="hljs-keyword">if</span> (sht-&gt;height &gt;= 0) &#123; /* 如果正在显示，则按新图层的信息刷新画面*/<br>		sheet_refreshsub(sht-&gt;ctl, sht-&gt;vx0 + bx0, sht-&gt;vy0 + by0, sht-&gt;vx0 + bx1, sht-&gt;vy0 + by1, sht-&gt;height, sht-&gt;height);<br>	&#125;<br>	<span class="hljs-built_in">return</span>;<br>&#125;<br>//对改变的图层进行刷新<br>void sheet_refreshsub(struct SHTCTL *ctl, int vx0, int vy0, int vx1, int vy1, int h0, int h1)<br>&#123;<br>	int h, bx, by, vx, vy, bx0, by0, bx1, by1;<br>	unsigned char *buf, *vram = ctl-&gt;vram, *map = ctl-&gt;map, sid;<br>	struct SHEET *sht;<br><br>	/* 如果refresh的范围超出了画面则修正 */<br>	<span class="hljs-keyword">if</span> (vx0 &lt; 0) &#123; vx0 = 0; &#125;<br>	<span class="hljs-keyword">if</span> (vy0 &lt; 0) &#123; vy0 = 0; &#125;<br>	<span class="hljs-keyword">if</span> (vx1 &gt; ctl-&gt;xsize) &#123; vx1 = ctl-&gt;xsize; &#125;<br>	<span class="hljs-keyword">if</span> (vy1 &gt; ctl-&gt;ysize) &#123; vy1 = ctl-&gt;ysize; &#125;<br><br>	<span class="hljs-keyword">for</span> (h = h0; h &lt;= ctl-&gt;top; h++) &#123;<br>		sht = ctl-&gt;sheets[h];<br>		buf = sht-&gt;buf;<br>		sid = sht -ctl-&gt;sheets0;<br><br>		/* 使用vx0～vy1，对bx0～by1进行倒推 */<br>		bx0 = vx0 - sht-&gt;vx0;<br>		by0 = vy0 - sht-&gt;vy0;<br>		bx1 = vx1 - sht-&gt;vx0;<br>		by1 = vy1 - sht-&gt;vy0;<br>		<span class="hljs-keyword">if</span> (bx0 &lt; 0) &#123; bx0 = 0; &#125; /* 处理刷新范围在图层外侧 */<br>		<span class="hljs-keyword">if</span> (by0 &lt; 0) &#123; by0 = 0; &#125;<br>		<span class="hljs-keyword">if</span> (bx1 &gt; sht-&gt;bxsize) &#123; bx1 = sht-&gt;bxsize; &#125; /* 应对不同的重叠方式 */<br>		<span class="hljs-keyword">if</span> (by1 &gt; sht-&gt;bysize) &#123; by1 = sht-&gt;bysize; &#125;<br><br>		<span class="hljs-keyword">for</span> (by = by0; by &lt; by1; by++) &#123;<br>			vy = sht-&gt;vy0 + by;<br>			<span class="hljs-keyword">for</span> (bx = bx0; bx &lt; bx1; bx++) &#123;<br>				vx = sht-&gt;vx0 + bx;<br>				<span class="hljs-keyword">if</span> (map[vy * ctl-&gt;xsize + vx] == sid) &#123;<br>					vram[vy * ctl-&gt;xsize + vx] = buf[by * sht-&gt;bxsize + bx];<br>				&#125;<br>			&#125;<br>		&#125;<br>	&#125;<br>	<span class="hljs-built_in">return</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
</li>
<li><p>制作map</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><code class="hljs bash">void sheet_refreshmap(struct SHTCTL *ctl, int vx0, int vy0, int vx1, int vy1, int h0)<br>&#123;<br>	int h, bx, by, vx, vy, bx0, by0, bx1, by1;<br>	unsigned char *buf, sid, *map = ctl-&gt;map;<br>	struct SHEET *sht;<br><br>	<span class="hljs-keyword">if</span> (vx0 &lt; 0) &#123; vx0 = 0; &#125;<br>	<span class="hljs-keyword">if</span> (vy0 &lt; 0) &#123; vy0 = 0; &#125;<br>	<span class="hljs-keyword">if</span> (vx1 &gt; ctl-&gt;xsize) &#123; vx1 = ctl-&gt;xsize; &#125;<br>	<span class="hljs-keyword">if</span> (vy1 &gt; ctl-&gt;ysize) &#123; vy1 = ctl-&gt;ysize; &#125;<br><br>	<span class="hljs-keyword">for</span> (h = h0; h &lt;= ctl-&gt;top; h++) &#123;<br>		sht = ctl-&gt;sheets[h];<br>		sid = sht - ctl-&gt;sheets0; /* 将进行了减法计算的地址作为图层号码使用 */<br>		buf = sht-&gt;buf;<br>		bx0 = vx0 - sht-&gt;vx0;<br>		by0 = vy0 - sht-&gt;vy0;<br>		bx1 = vx1 - sht-&gt;vx0;<br>		by1 = vy1 - sht-&gt;vy0;<br>		<span class="hljs-keyword">if</span> (bx0 &lt; 0) &#123; bx0 = 0; &#125;<br>		<span class="hljs-keyword">if</span> (by0 &lt; 0) &#123; by0 = 0; &#125;<br>		<span class="hljs-keyword">if</span> (bx1 &gt; sht-&gt;bxsize) &#123; bx1 = sht-&gt;bxsize; &#125;<br>		<span class="hljs-keyword">if</span> (by1 &gt; sht-&gt;bysize) &#123; by1 = sht-&gt;bysize; &#125;<br><br>		<span class="hljs-keyword">for</span> (by = by0; by &lt; by1; by++) &#123;<br>			vy = sht-&gt;vy0 + by;<br>			<span class="hljs-keyword">for</span> (bx = bx0; bx &lt; bx1; bx++) &#123;<br>				vx = sht-&gt;vx0 + bx;<br>				<span class="hljs-keyword">if</span> (buf[by * sht-&gt;bxsize + bx] != sht-&gt;col_inv) &#123;<br>					map[vy * ctl-&gt;xsize + vx] = sid;<br>				&#125;//除去<br>			&#125;<br>		&#125;<br>	&#125;<br>	<span class="hljs-built_in">return</span>;<br>&#125;<br></code></pre></td></tr></table></figure></li>

  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/tocbot@4.12.2/dist/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/anchor-js@4.3.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
